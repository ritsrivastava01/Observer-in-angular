
<mat-tab-group >
  <!-- TAB: Today Jokes -->
  <mat-tab label="Today's Jokes">
    <app-jokes-list [jokesList]="jokesList" [isFavouriteTab]=false (jokeSelected)=jokeSelected($event) ></app-jokes-list>
  </mat-tab>

    <!-- TAB: Favourite Jokes -->
  <mat-tab label="Your Favourite Jokes">
      <app-jokes-list [jokesList]=favouriteJokeList [isFavouriteTab]=true (jokeSelected)=jokeSelected($event)></app-jokes-list>
  </mat-tab>
</mat-tab-group>
